<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    a {
      font-size: 24px;
      text-decoration: none;
      color: #333;
      border: 2px solid #333;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <a href="https://uxkys.github.io/reserch/iconclick" target="_blank">Go to Icon Click Game</a>
</body>
</html>
