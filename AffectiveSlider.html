<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AffectiveSlider</title>
<style>
  .emotion-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 64px;
  }

  .emotion-icon {
    width: 44px;
    height: 50px;
    margin: 0 10px;
  }

  .emotion-slider-group {
    display: flex;
    flex-direction: column; /* スライダーと画像を縦並びに */
    align-items: center;
  }

  #arousal, #pleasure {
    width: 400px;
    height: 12px; /* スライダーの太さ */
    -webkit-appearance: none;
    appearance: none;
    background-color: white; /* スライダーの塗りつぶし */
    border: 1px solid black; /* スライダーの枠線 */
    border-radius: 10px;
  }

  #arousal::-webkit-slider-thumb, #pleasure::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 23px;
    background-color: white;
    border: 3px solid black;
    border-radius: 10px;
    cursor: pointer;
  }

  #arousal::-moz-range-thumb, #pleasure::-moz-range-thumb {
    width: 25px;
    height: 23px;
    background-color: white;
    border: 3px solid black;
    border-radius: 10px;
    cursor: pointer;
  }

  .gradient-arrow {
    width: 416px; /* スライダーの幅に合わせて画像の幅を調整 */
    height: 28px;
    margin-top: 2px;
  }

  .actions {
    text-align: center;
    margin-bottom: 20px;
    margin-top: 10px;
  }

  .actions img {
    width: 24px;
    height: 24px;
    cursor: pointer;
    filter: brightness(0) invert(50%);
    margin: 0 10px;
  }

  .log {
    text-align: left;
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    width: 600px;
    margin: 20px auto;
    font-family: Arial, sans-serif;
    display: none;
  }

  .submit-button {
    text-align: center;
    margin-top: 20px;
  }

  .submit-button img {
    width: 120px; /* アイコンの大きさ */
    height: 40px;
    cursor: pointer;
    border: 2px solid black; /* 枠線の追加 */
    border-radius: 30px; /* 角丸 */
    filter: brightness(0); /* 初期状態で黒 */
    transition: background-color 0.3s, filter 0.3s, transform 0.12s ease, opacity 0.12s ease;
    margin-top: 32px;
    user-select: none;
  }

  .submit-button img:hover {
    background-color: black; /* マウスオーバー時に背景を黒 */
    filter: brightness(10); /* マウスオーバー時にSVGを白 */
  }

  /* --- 保存フィードバック（追加） --- */
  .save-feedback {
    width: 600px;
    margin: 10px auto 0 auto;
    text-align: center;
    font-family: Arial, sans-serif;
    font-size: 14px;
    opacity: 0;
    transform: translateY(-4px);
    transition: opacity 0.18s ease, transform 0.18s ease;
    pointer-events: none;
    line-height: 1.6;
  }

  .save-feedback.show {
    opacity: 1;
    transform: translateY(0);
  }

  .save-feedback .badge {
    display: inline-block;
    border: 1px solid #111;
    border-radius: 999px;
    padding: 6px 12px;
    background: #fff;
  }

  .save-feedback .muted {
    opacity: 0.7;
    margin-left: 8px;
    font-size: 12px;
  }

  /* 保存中（連打防止） */
  .saving {
    pointer-events: none;
    opacity: 0.55;
    transform: scale(0.98);
  }

  /* フッターのスタイル */
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #f1f1f1;
    text-align: center;
    padding: 10px;
    font-size: 14px;
  }

  footer a {
    color: #0066cc;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<!-- 画面最上部のリンク -->
<div class="actions">
  <img id="resetButton" src="restart_alt_40dp_E8EAED_FILL0_wght400_GRAD0_opsz40.svg" alt="ログのリセット">
  <img id="toggleLogButton" src="visibility_off_40dp_E8EAED_FILL0_wght400_GRAD0_opsz40.svg" alt="操作ログの表示/非表示">
  <img id="downloadLogButton" src="download_40dp_E8EAED_FILL0_wght400_GRAD0_opsz40.svg" alt="ログのダウンロード">
</div>

<!-- 1本目のスライダー: sleep - surprised（arousal） -->
<div class="emotion-container">
  <img src="sleep.png" alt="Sleepy" class="emotion-icon">
  <div class="emotion-slider-group">
    <input type="range" id="arousal" min="0" max="100" value="50">
    <img src="path_to_image.png" class="gradient-arrow" alt="Gradient Arrow">
  </div>
  <img src="surprised.png" alt="Surprised" class="emotion-icon">
</div>

<!-- 2本目のスライダー: sad - happy（pleasure） -->
<div class="emotion-container">
  <img src="sad.png" alt="Sad" class="emotion-icon">
  <div class="emotion-slider-group">
    <input type="range" id="pleasure" min="0" max="100" value="50">
    <img src="path_to_image.png" class="gradient-arrow" alt="Gradient Arrow">
  </div>
  <img src="happy.png" alt="Happy" class="emotion-icon">
</div>

<!-- saveアイコン -->
<div class="submit-button">
  <img id="submitButton" src="check_40dp_E8EAED_FILL0_wght400_GRAD0_opsz40.svg" alt="Save Icon">
</div>

<!-- 保存フィードバック（追加） -->
<div id="saveFeedback" class="save-feedback" aria-live="polite" aria-atomic="true"></div>

<!-- ログ表示エリア -->
<div class="log" id="logContainer">
  <h3>log:</h3>
  <ul id="logList"></ul>
</div>

<!-- フッター -->
<footer>
  <p>
    <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4743948/" target="_blank">
      The Affective Slider: A Digital Self-Assessment Scale for the Measurement of Human Emotions
    </a>
  </p>
</footer>

<script>
const arousalSlider = document.getElementById('arousal');
const pleasureSlider = document.getElementById('pleasure');
const logList = document.getElementById('logList');
const resetButton = document.getElementById('resetButton');
const toggleLogButton = document.getElementById('toggleLogButton');
const downloadLogButton = document.getElementById('downloadLogButton');
const logContainer = document.getElementById('logContainer');
const submitButton = document.getElementById('submitButton');
const saveFeedback = document.getElementById('saveFeedback');

let logEntries = [];          // ログを保存する配列
let lastLogTimestamp = '';    // 最後の操作ログのタイムスタンプ（HHMMSS）
let hasInteracted = false;    // スライダーを動かしたか（保存後にリセット）
let saveLock = false;         // 連打防止（保存処理中フラグ）
let feedbackTimer = null;     // フィードバック表示用タイマー

// 今日の日付を YYYYMMDD 形式で取得（ファイル名用）
function getTodayYYYYMMDD() {
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth() + 1).padStart(2, '0');
  const day = String(d.getDate()).padStart(2, '0');
  return `${y}${m}${day}`;
}

// CSVファイルのダウンロード処理
function downloadCSV(content, fileName) {
  const a = document.createElement('a');
  const blob = new Blob([content], { type: 'text/csv' });
  a.href = URL.createObjectURL(blob);
  a.download = fileName;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

// CSV形式でのログ出力
function exportLogToCSV() {
  const header = 'Time,arousal,pleasure\n';
  const rows = logEntries.map(entry => `${entry.time},${entry.arousal},${entry.pleasure}`).join('\n');
  const csvContent = header + rows;

  // ★ ファイル名に「今日の日付(YYYYMMDD)」を追加
  // 例: AffectiveSlider_20260121_135959.csv
  const today = getTodayYYYYMMDD();
  const fileName = `AffectiveSlider_${today}_${lastLogTimestamp}.csv`;

  downloadCSV(csvContent, fileName);
}

// 保存フィードバック表示（追加）
function showSaveFeedback(message, subMessage = '') {
  if (feedbackTimer) clearTimeout(feedbackTimer);

  const now = new Date().toLocaleTimeString('ja-JP');
  const sub = subMessage ? `<span class="muted">${subMessage}</span>` : `<span class="muted">${now}</span>`;

  saveFeedback.innerHTML = `<span class="badge">${message}${sub}</span>`;
  saveFeedback.classList.add('show');

  feedbackTimer = setTimeout(() => {
    saveFeedback.classList.remove('show');
  }, 1400);
}

// ログを送信した際に追加・表示する関数
function addLogEntry() {
  if (saveLock) return; // 連打防止
  saveLock = true;
  submitButton.classList.add('saving');

  const arousalValue = arousalSlider.value;    // arousal スライダーの値
  const pleasureValue = pleasureSlider.value;  // pleasure スライダーの値
  const currentTime = new Date();              // タイムスタンプ

  // タイムスタンプを hh:mm:ss 形式に
  const formattedTime = currentTime.toLocaleTimeString('ja-JP');

  // ファイル名用に HHMMSS を保持（元仕様維持）
  lastLogTimestamp = formattedTime.replace(/:/g, "");

  // ログを配列に追加
  logEntries.push({
    time: formattedTime,
    arousal: arousalValue,
    pleasure: pleasureValue
  });

  // ログを更新して表示
  updateLogDisplay();

  // ★ 保存フィードバック（スライダー未操作でも必ず出る）
  // これがないと「保存できたか不明」で二度押しが起きる
  const idx = logEntries.length;
  const interactedNote = hasInteracted ? '' : '（未操作のまま保存）';
  showSaveFeedback(
    `保存しました：${idx}件目 ${interactedNote}`,
    ` arousal ${arousalValue} / pleasure ${pleasureValue}`
  );

  // スライダーを中央に戻す
  arousalSlider.value = 50;
  pleasureSlider.value = 50;

  // 「未操作判定」をリセット（次の操作サイクルへ）
  hasInteracted = false;

  // 連打防止解除（短時間だけ無効化して二重保存を物理的に防ぐ）
  setTimeout(() => {
    saveLock = false;
    submitButton.classList.remove('saving');
  }, 550);
}

// ログを表示する関数
function updateLogDisplay() {
  logList.innerHTML = '';  // ログ表示をクリア
  logEntries.forEach(entry => {
    const logItem = document.createElement('li');
    logItem.textContent = `time: ${entry.time}, arousal: ${entry.arousal}, pleasure: ${entry.pleasure}`;
    logList.appendChild(logItem);
  });
}

// スライダーを動かしたら「操作あり」とみなす（追加）
arousalSlider.addEventListener('input', () => { hasInteracted = true; });
pleasureSlider.addEventListener('input', () => { hasInteracted = true; });

// 操作ログの表示/非表示を切り替える
toggleLogButton.onclick = function() {
  if (logContainer.style.display === "none" || logContainer.style.display === "") {
    logContainer.style.display = "block";
    toggleLogButton.src = "visibility_40dp_E8EAED_FILL0_wght400_GRAD0_opsz40.svg";
  } else {
    logContainer.style.display = "none";
    toggleLogButton.src = "visibility_off_40dp_E8EAED_FILL0_wght400_GRAD0_opsz40.svg";
  }
};

// ログのリセット
resetButton.onclick = function() {
  logEntries = [];       // ログ配列をクリア
  updateLogDisplay();    // 表示をクリア
  lastLogTimestamp = ''; // タイムスタンプをリセット
  hasInteracted = false; // 操作状態もリセット
  showSaveFeedback('ログをリセットしました', '');
};

// ログのダウンロードボタン
downloadLogButton.onclick = function() {
  if (logEntries.length > 0) {
    exportLogToCSV();
    showSaveFeedback('ダウンロードしました', ` ${getTodayYYYYMMDD()}_${lastLogTimestamp}`);
  } else {
    alert("操作ログが空です。ログを追加してください。");
  }
};

// saveアイコンが押されたときにログを記録し、スライダーをリセット
submitButton.onclick = addLogEntry;

</script>

</body>
</html>
